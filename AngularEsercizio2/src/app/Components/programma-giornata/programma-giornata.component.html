
<mat-form-field>
   <mat-label>Filter</mat-label>
   <input matInput (keyup)="applyFilter($event)" placeholder="Es. Napoli" #input>
</mat-form-field>

<div class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource" matSort>

      <!-- Data evento -->
      <ng-container matColumnDef="data">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
         <td mat-cell *matCellDef="let row"> {{dateToString(row.data)}} </td>
      </ng-container>

      <!-- Partita Column -->
      <ng-container matColumnDef="partita">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Partita </th>
         <td mat-cell *matCellDef="let row"> {{row.partita}} </td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
         <td mat-cell *matCellDef="let row"> {{row.categoria}} </td>
      </ng-container>

      <!-- Risultato Column -->
      <ng-container matColumnDef="risultato">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Risultato </th>
         <td mat-cell *matCellDef="let row"> {{row.risultato}} </td>
      </ng-container>

      <!-- Arbitro Column -->
      <ng-container matColumnDef="arbitro">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Arbitro </th>
         <td mat-cell *matCellDef="let row"> {{row.arbitro}}<button mat-raised-button color='primary' [routerLink]="['/arbitri']" routerLinkActive="router-link-active"  *ngIf="!row.arbitro">Designa</button> </td>
      </ng-container>

      <!-- Voto Column -->
      <ng-container matColumnDef="voto">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Voto </th>
         <td mat-cell *matCellDef="let row"> {{row.voto}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
   </table>

   <mat-paginator #paginator [pageSizeOptions]="[5,10,15,20,100]"></mat-paginator>
</div>
